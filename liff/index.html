<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>キャスト一覧</title>
<link rel='stylesheet' href='../common/ui.css'>
<style>
    /* スマホ向け強力リセット */
    body { background: #f0f2f5; margin: 0; padding: 0; font-family: sans-serif; }
    
    /* ★ここが修正ポイント: 管理画面のレイアウトを強制解除 */
    #app-container { 
        display: block !important; 
        max-width: 600px; 
        margin: 0 auto; 
        background: #fff; 
        min-height: 100vh; 
    }
    
    /* ヘッダー */
    header { background: #333; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }

    /* キャストカード */
    .cast-card { display: flex; border-bottom: 1px solid #eee; padding: 10px; gap: 10px; }
    .cast-img { width: 100px; height: 130px; background-size: cover; background-position: center; border-radius: 4px; flex-shrink: 0; background-color: #ddd; }
    .cast-info { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .cast-info h3 { margin: 0 0 5px 0; color: #007bff; font-size: 16px; }
    .meta { font-size: 12px; color: #666; margin: 0 0 5px 0; }
    .intro { font-size: 13px; color: #333; margin: 0 0 10px 0; line-height: 1.4; 
             display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .btn-book { background: #0099ff; color: white; border: none; padding: 8px; border-radius: 4px; width: 100%; font-weight: bold; cursor: pointer; }

    /* 予約フォーム */
    .hidden { display: none; }
    .form-container { padding: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
    .form-group input, .form-group select { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .btn-submit { background: #06c755; color: white; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }
    .btn-back { background: #ccc; border: none; padding: 10px; width: 100%; margin-top: 10px; border-radius: 6px; }
</style>
</head>
<body>

<div id='app-container'>
    <header>LINE予約アプリ</header>

    <div id='view-list'>
        <div id='cast-grid'>
            <div style='padding:20px; text-align:center;'>読み込み中...</div>
        </div>
    </div>

    <div id='view-form' class='hidden'>
        <div class='form-container'>
            <h3 id='target-cast-name' style='text-align:center; margin-bottom:20px;'>予約</h3>
            <div class='form-group'><label>日時を選択</label><div style='display:flex; gap:10px;'><input type='date' id='res-date' style='flex:3;'><input type='time' id='res-time' style='flex:2;'></div></div>
            <div class='form-group'><label>コースを選択</label><select id='res-course'><option>読み込み中...</option></select></div>
            <div class='form-group'><label>お名前</label><input type='text' id='res-name' placeholder='山田 太郎'></div>
            <button id='btn-submit' class='btn-submit' onclick='LIFF_App.submit()'>予約する</button>
            <button class='btn-back' onclick='LIFF_App.backToList()'>一覧に戻る</button>
        </div>
    </div>
</div>
<script src='../common/config.js'></script><script src='liff/liff.js'></script></body></html>
