<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>オンライン予約</title>
<link rel='stylesheet' href='../common/ui.css'>
<style>
    /* スマホ向け調整 */
    body { background: #fff; padding: 0; }
    #app-container { display: block; padding: 15px; max-width: 600px; margin: 0 auto; }
    h2 { text-align: center; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
    .form-group input, .form-group select { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .btn-submit { background: #06c755; color: white; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }
    .btn-submit:disabled { background: #ccc; }
</style>
</head>
<body>

<div id='app-container'>
    <h2>予約フォーム</h2>
    
    <div class='form-group'>
        <label>① 日時を選択</label>
        <div style='display:flex; gap:10px;'>
            <input type='date' id='res-date' style='flex:3;'>
            <input type='time' id='res-time' style='flex:2;'>
        </div>
    </div>

    <div class='form-group'>
        <label>② 女の子を指名</label>
        <select id='res-cast'><option>読み込み中...</option></select>
    </div>

    <div class='form-group'>
        <label>③ コースを選択</label>
        <select id='res-course'><option>読み込み中...</option></select>
    </div>

    <div class='form-group'>
        <label>④ お名前</label>
        <input type='text' id='res-name' placeholder='山田 太郎'>
    </div>

    <button id='btn-submit' class='btn-submit' onclick='LIFF_App.submit()'>予約する</button>
</div>

<script src='../common/config.js'></script>
<script src='liff.js'></script>
</body>
</html>
