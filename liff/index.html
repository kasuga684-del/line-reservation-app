<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
<title>オンライン予約</title>
<link rel='stylesheet' href='../common/ui.css?v=116146642'>
</head>
<body>
<div id='client-app'>
    <header>LINE予約アプリ</header>
    <div id='view-list'><div id='cast-grid'><div style='padding:30px; text-align:center;'>読み込み中...</div></div></div>
    <div id='view-detail' class='hidden'>
        <div class='detail-header'><div id='detail-img'></div></div>
        <div class='detail-prof'>
            <h2><span id='detail-name'></span><small id='detail-age'></small></h2>
            <div id='detail-meta' class='detail-meta'></div>
            <div id='detail-intro' class='detail-intro-box'></div>
            <h3 class='sch-title'>スケジュール</h3>
            <div class='sch-wrapper' id='schedule-matrix'></div>
        </div>
        <div style='padding:15px;'><button class='btn-back' onclick='LIFF_App.switchView("view-list")'>一覧に戻る</button></div>
    </div>
    <div id='view-form' class='hidden'>
        <div class='card' style='margin:20px;'>
            <div style='text-align:center;border-bottom:1px solid #eee;padding-bottom:10px;margin-bottom:20px;'><p>ご予約日時</p><h2 id='confirm-datetime' style='color:#ff1493;'></h2></div>
            <label>コース選択</label><select id='res-course'></select>
            <label>お名前</label><input type='text' id='res-name' placeholder='山田 太郎'>
            <label>電話番号</label><input type='tel' id='res-tel' placeholder='09012345678'>
            <button id='btn-submit' class='btn-main' onclick='LIFF_App.submit()'>予約する</button>
            <button class='btn-back' onclick='LIFF_App.switchView("view-detail")'>戻る</button>
        </div>
    </div>
</div>
<script src='../common/config.js?v=116146642'></script>
<script src='liff.js?v=116146642'></script>
</body></html>
