<!DOCTYPE html><html lang='ja'><head><meta charset='UTF-8'><title>メニュー管理</title><link rel='stylesheet' href='../common/ui.css'></head><body>
<div id='app-container'><nav id='sidebar'>
    <h2><span>DEMO</span> SHOP</h2>
    <a href='index.html' class='menu-item '>ホーム / ダッシュボード</a>
    <a href='casts.html' class='menu-item '>キャスト管理</a>
    <a href='schedule.html' class='menu-item '>出勤シフト管理</a>
    <a href='menu.html' class='menu-item active'>メニュー・料金管理</a>
    <a href='reservations.html' class='menu-item '>予約リスト</a>
    <div style="margin-top:auto; border-top:1px solid #334155;">
        <a class='menu-item' onclick='localStorage.clear(); location.reload();'>ログアウト</a>
    </div>
</nav>
<main id='main-content'>
    <div class='card'>
        <div style='display:flex; justify-content:space-between; align-items:center;'>
            <h3 style="margin:0; border:none;">コース管理</h3>
            <button id='btn-new-course' class='btn-primary' style="background:#2563eb;">＋ コース追加</button>
        </div>
        <p style="color:#64748b; font-size:14px; margin-bottom:20px;">※基本料金となる時間制コースの設定です。</p>
        <table>
            <thead><tr><th>コース名</th><th>料金</th><th>時間</th><th>対象</th><th>操作</th></tr></thead>
            <tbody id='course-list'></tbody>
        </table>
    </div>

    <div class='card'>
        <div style='display:flex; justify-content:space-between; align-items:center;'>
            <h3 style="margin:0; border:none;">オプション管理</h3>
            <button id='btn-new-option' class='btn-primary' style="background:#059669;">＋ オプション追加</button>
        </div>
        <p style="color:#64748b; font-size:14px; margin-bottom:20px;">※指名料や延長料などのオプション設定です。</p>
        <table>
            <thead><tr><th>オプション名</th><th>料金</th><th>時間</th><th>対象</th><th>操作</th></tr></thead>
            <tbody id='option-list'></tbody>
        </table>
    </div>
</main>
</div>

<div id='menu-modal' class='hidden modal-overlay'>
<div class='modal-content'>
    <h3 id="modal-title">メニュー編集</h3>
    <form id='form-menu' onsubmit='return false;'>
        <input type='hidden' id='m-id'>
        <input type='hidden' id='m-type'>

        <div class='form-group'><label>名称</label><input type='text' id='m-name' placeholder="例: 60分コース / 本指名料"></div>

        <div id="input-area-course">
            <div style='display:flex; gap:15px;'>
                <div class='form-group' style='flex:1;'>
                    <label>料金 (10,000円～)</label>
                    <select id='m-price-course'></select>
                </div>
                <div class='form-group' style='flex:1;'>
                    <label>時間 (60分～120分)</label>
                    <select id='m-minutes-course'></select>
                </div>
            </div>
        </div>

        <div id="input-area-option" class="hidden">
            <div style='display:flex; gap:15px;'>
                <div class='form-group' style='flex:1;'>
                    <label>料金 (円)</label>
                    <input type='number' id='m-price-option' placeholder="例: 2000">
                </div>
                <div class='form-group' style='flex:1;'>
                    <label>時間 (分・任意)</label>
                    <input type='number' id='m-minutes-option' value="0">
                </div>
            </div>
        </div>

        <div class='form-group'><label>対象キャスト</label><select id='m-cast'><option value='ALL'>全員共通</option></select></div>
        
        <div style='display:flex; gap:10px; margin-top:20px;'>
            <button id='btn-close-menu-modal' style='flex:1; background:#94a3b8; color:white;'>キャンセル</button>
            <button id='btn-save-menu' class='btn-primary' style='flex:1;'>保存</button>
        </div>
    </form>
</div>
</div>
<script src='../common/config.js'></script><script src='../common/ui.js'></script><script>document.addEventListener('DOMContentLoaded', ()=>{UI.init(); UI.loadMenu();});</script></body></html>
