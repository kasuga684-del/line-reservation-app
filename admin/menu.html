<!DOCTYPE html><html lang='ja'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>メニュー管理</title><link rel='stylesheet' href='../common/ui.css'></head><body>
<div id='app-container'><nav id='sidebar'><h2><span id='shop-name-display'>店舗</span> 管理</h2>
<a href='index.html' class='menu-item '>ダッシュボード</a>
<a href='casts.html' class='menu-item '>キャスト管理</a>
<a href='schedule.html' class='menu-item '>出勤管理</a>
<a href='menu.html' class='menu-item active'>メニュー管理</a>
<a href='reservations.html' class='menu-item '>予約一覧</a>
<a class='menu-item' onclick='localStorage.clear(); location.reload();'>ログアウト</a></nav>
<main id='main-content'><div class='card'><div style='display:flex; justify-content:space-between; align-items:center;'><h3>メニュー一覧</h3><button id='btn-new-menu' class='btn-primary' style='width:auto;'>＋ 新規追加</button></div>
<table><thead><tr><th>種別</th><th>名称</th><th>料金</th><th>時間</th><th>対象</th><th>操作</th></tr></thead><tbody id='menu-list'></tbody></table></div></main></div>
<div id='menu-modal' class='hidden'><div class='modal-content' style='background:white;padding:30px;width:400px;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);border:1px solid #ccc;box-shadow:0 0 20px rgba(0,0,0,0.5);'><h3>メニュー情報</h3><form id='form-menu' onsubmit='return false;'><input type='hidden' id='m-id'><div class='form-group'><label>種別</label><select id='m-type' style='width:100%;padding:8px;'><option value='course'>コース</option><option value='option'>オプション</option></select></div><div class='form-group'><label>名称</label><input type='text' id='m-name' style='width:100%;padding:8px;'></div><div class='form-group'><label>料金</label><input type='number' id='m-price' style='width:100%;padding:8px;'></div><div class='form-group'><label>時間</label><input type='number' id='m-minutes' style='width:100%;padding:8px;'></div><div class='form-group'><label>対象</label><select id='m-cast' style='width:100%;padding:8px;'><option value='ALL'>全員共通</option></select></div><div style='display:flex; gap:10px; margin-top:15px;'><button id='btn-close-menu-modal' style='flex:1;padding:10px;'>キャンセル</button><button id='btn-save-menu' class='btn-primary' style='flex:1;'>保存</button></div></form></div></div>
<script src='../common/config.js'></script><script src='../common/ui.js'></script></body></html>
