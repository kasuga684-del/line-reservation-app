<main id='main-content'><div class='card'><div style='display:flex; justify-content:space-between; align-items:center;'><h3>メニュー一覧</h3><button id='btn-new-menu' class='btn-primary'>＋ メニュー追加</button></div>
<table><thead><tr><th>種別</th><th>メニュー名</th><th>料金</th><th>時間</th><th>対象</th><th>操作</th></tr></thead><tbody id='menu-list'></tbody></table></div></main></div>
<div id='menu-modal' class='hidden modal-overlay'><div class='modal-content'><h3>メニュー編集</h3><form id='form-menu' onsubmit='return false;'><input type='hidden' id='m-id'><div class='form-group'><label>種別</label><select id='m-type'><option value='course'>コース (基本料金)</option><option value='option'>オプション</option></select></div><div class='form-group'><label>名称</label><input type='text' id='m-name'></div><div style='display:flex; gap:15px;'><div class='form-group' style='flex:1;'><label>料金</label><input type='number' id='m-price'></div><div class='form-group' style='flex:1;'><label>時間(分)</label><input type='number' id='m-minutes'></div></div><div class='form-group'><label>対象キャスト</label><select id='m-cast'><option value='ALL'>全員共通</option></select></div><div style='display:flex; gap:10px; margin-top:20px;'><button id='btn-close-menu-modal' style='flex:1; background:#94a3b8; color:white;'>キャンセル</button><button id='btn-save-menu' class='btn-primary' style='flex:1;'>保存</button></div></form></div></div>
<script src='../common/config.js'></script><script src='../common/ui.js'></script><script>document.addEventListener('DOMContentLoaded', ()=>{UI.init(); UI.loadMenu();});</script></body></html>
