<!DOCTYPE html><html lang='ja'><head><meta charset='UTF-8'><title>キャスト管理</title><link rel='stylesheet' href='../common/ui.css'></head><body>
<div id='app-container'><nav id='sidebar'>
    <h2><span>DEMO</span> SHOP</h2>
    <a href='index.html' class='menu-item '>ホーム / ダッシュボード</a>
    <a href='casts.html' class='menu-item active'>キャスト管理</a>
    <a href='schedule.html' class='menu-item '>出勤シフト管理</a>
    <a href='menu.html' class='menu-item '>メニュー・料金管理</a>
    <a href='reservations.html' class='menu-item '>予約リスト</a>
    <div style="margin-top:auto; border-top:1px solid #334155;">
        <a class='menu-item' onclick='localStorage.clear(); location.reload();'>ログアウト</a>
    </div>
</nav>
<main id='main-content'><div class='card'><div style='display:flex; justify-content:space-between; align-items:center;'><h3>キャスト一覧</h3><button id='btn-new-cast' class='btn-primary'>＋ 新規登録</button></div>
<table><thead><tr><th>名前</th><th>年齢</th><th>状態</th><th>操作</th></tr></thead><tbody id='cast-list'></tbody></table></div></main></div>
<div id='cast-modal' class='hidden modal-overlay'>
<div class='modal-content'>
    <h3>キャスト編集</h3>
    <form id='form-cast' onsubmit='return false;'>
        <input type='hidden' id='c-id'>
        <div class='form-group'><label>名前</label><input type='text' id='c-name'></div>
        <div style='display:flex; gap:15px;'>
            <div class='form-group' style='flex:1;'><label>年齢 (18-50)</label><select id='c-age'></select></div>
            <div class='form-group' style='flex:1;'><label>身長 (135-175)</label><select id='c-height'></select></div>
        </div>
        <div class='form-group'>
            <label>スリーサイズ</label>
            <div style="display:flex; gap:10px; align-items:center;">
                <span style="font-weight:bold; color:#888;">B:</span><select id="c-bust" style="width:70px;"></select><select id="c-cup" style="width:80px;"></select>
                <span style="font-weight:bold; color:#888;">W:</span><select id="c-waist" style="width:70px;"></select>
                <span style="font-weight:bold; color:#888;">H:</span><select id="c-hip" style="width:70px;"></select>
            </div>
        </div>
        <div class='form-group'><label>写真URL</label><input type='text' id='c-image' placeholder='https://...'></div>
        <div class='form-group'><label>紹介文</label><textarea id='c-intro' rows='3'></textarea></div>
        <div class='form-group'><label>ステータス</label><select id='c-active'><option value='true'>在籍</option><option value='false'>退店</option></select></div>
        <div style='display:flex; gap:10px; margin-top:20px;'>
            <button id='btn-close-modal' style='flex:1; background:#94a3b8; color:white;'>キャンセル</button>
            <button id='btn-save-cast' class='btn-primary' style='flex:1;'>保存</button>
        </div>
    </form>
</div></div>
<script src='../common/config.js'></script><script src='../common/ui.js'></script><script>document.addEventListener('DOMContentLoaded', ()=>{UI.init(); UI.loadCasts();});</script></body></html>
