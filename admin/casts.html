<!DOCTYPE html><html lang='ja'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>キャスト管理</title><link rel='stylesheet' href='../common/ui.css'></head><body>
<div id='app-container'><nav id='sidebar'><h2><span id='shop-name-display'>店舗</span> 管理</h2>
<a href='index.html' class='menu-item '>ダッシュボード</a>
<a href='casts.html' class='menu-item active'>キャスト管理</a>
<a href='schedule.html' class='menu-item '>出勤管理</a>
<a href='menu.html' class='menu-item '>メニュー管理</a>
<a href='reservations.html' class='menu-item '>予約一覧</a>
<a class='menu-item' onclick='localStorage.clear(); location.reload();'>ログアウト</a></nav>
<main id='main-content'><div class='card'><div style='display:flex; justify-content:space-between; align-items:center;'><h3>キャスト一覧</h3><button id='btn-new-cast' class='btn-primary' style='width:auto;'>＋ 新規登録</button></div>
<table><thead><tr><th>名前</th><th>年齢</th><th>状態</th><th>操作</th></tr></thead><tbody id='cast-list'></tbody></table></div></main></div>
<div id='cast-modal' class='hidden'><div class='modal-content' style='background:white;padding:30px;width:400px;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);border:1px solid #ccc;box-shadow:0 0 20px rgba(0,0,0,0.5);max-height:90vh;overflow-y:auto;'><h3>キャスト情報</h3><form id='form-cast' onsubmit='return false;'>
<input type='hidden' id='c-id'>
<div class='form-group'><label>名前</label><input type='text' id='c-name' style='width:100%;padding:8px;'></div>
<div class='form-group'><label>年齢</label><input type='number' id='c-age' style='width:100%;padding:8px;'></div>
<div class='form-group'><label>身長</label><input type='number' id='c-height' style='width:100%;padding:8px;'></div>
<div class='form-group'><label>スリーサイズ</label><input type='text' id='c-sizes' style='width:100%;padding:8px;'></div>
<div class='form-group'><label>写真URL (右クリックで画像アドレスをコピー)</label><input type='text' id='c-image' placeholder='https://...' style='width:100%;padding:8px;'></div>
<div class='form-group'><label>紹介文</label><textarea id='c-intro' style='width:100%;padding:8px;height:80px;'></textarea></div>
<div class='form-group'><label>状態</label><select id='c-active' style='width:100%;padding:8px;'><option value='true'>在籍</option><option value='false'>退店</option></select></div>
<div style='display:flex; gap:10px; margin-top:15px;'><button id='btn-close-modal' style='flex:1;padding:10px;'>キャンセル</button><button id='btn-save-cast' class='btn-primary' style='flex:1;'>保存</button></div></form></div></div>
<script src='../common/config.js'></script><script src='../common/ui.js'></script></body></html>
