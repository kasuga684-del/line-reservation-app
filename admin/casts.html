<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>キャスト管理</title>
<link rel='stylesheet' href='../common/ui.css'>
<style>
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
th { background-color: #f2f2f2; }
#cast-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
.modal-content { background: white; padding: 30px; width: 400px; border-radius: 8px; }
.form-group { margin-bottom: 15px; }
.form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
.form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; }
</style>
</head>
<body>
<div id='app-container'>
<nav id='sidebar'><h2><span id='shop-name-display'>店舗</span> 管理</h2>
<a href='index.html' class='menu-item'>ダッシュボード</a>
<a href='casts.html' class='menu-item active'>キャスト管理</a>
<a class='menu-item'>出勤管理</a><a class='menu-item'>予約一覧</a>
</nav>
<main id='main-content'>
    <div class='card'>
        <div style='display:flex; justify-content:space-between; align-items:center;'>
            <h3>キャスト一覧</h3>
            <button id='btn-new-cast' class='btn-primary' style='width:auto;'>＋ 新規登録</button>
        </div>
        <table>
            <thead><tr><th>名前</th><th>年齢</th><th>状態</th><th>操作</th></tr></thead>
            <tbody id='cast-list'></tbody>
        </table>
    </div>
</main>
</div>
<div id='cast-modal' class='hidden'>
    <div class='modal-content'>
        <h3>キャスト情報</h3>
        <form id='form-cast' onsubmit='return false;'>
            <input type='hidden' id='c-id'>
            <div class='form-group'><label>名前</label><input type='text' id='c-name'></div>
            <div class='form-group'><label>年齢</label><input type='number' id='c-age'></div>
            <div class='form-group'><label>身長</label><input type='number' id='c-height'></div>
            <div class='form-group'><label>スリーサイズ(B/W/H)</label><input type='text' id='c-sizes' placeholder='例: B85/W58/H88'></div>
            <div class='form-group'><label>状態</label>
                <select id='c-active'><option value='true'>在籍</option><option value='false'>退店・非表示</option></select>
            </div>
            <div style='display:flex; gap:10px;'>
                <button id='btn-close-modal' style='flex:1;'>キャンセル</button>
                <button id='btn-save-cast' class='btn-primary' style='flex:1;'>保存</button>
            </div>
        </form>
    </div>
</div>
<script src='../common/config.js'></script><script src='../common/ui.js'></script>
</body>
</html>
