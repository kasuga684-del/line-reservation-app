<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>管理画面</title>
<link rel='stylesheet' href='../common/ui.css'>
<style>
    .view-section { display:none; } .view-section.active { display:block; }
</style>
</head>
<body class="admin-mode" data-page="home">

<div id='login-overlay'><div class='card' style='width:300px;margin:100px auto;text-align:center;'>
    <h2>ログイン</h2><input id='inp-shop-id' placeholder='ID'><input type='password' id='inp-password' placeholder='Pass'>
    <button id='btn-login' class='btn-primary'>ログイン</button>
</div></div>

<nav id='sidebar'>
    <h2>DEMO SHOP</h2>
    <a onclick="UI.navigate('home')" class='menu-item' id='nav-home'>ホーム</a>
    <a onclick="UI.navigate('casts')" class='menu-item' id='nav-casts'>キャスト管理</a>
    <a onclick="UI.navigate('schedule')" class='menu-item' id='nav-schedule'>出勤シフト</a>
    <a onclick="UI.navigate('menu')" class='menu-item' id='nav-menu'>メニュー管理</a>
    <a onclick="UI.navigate('reservations')" class='menu-item' id='nav-reservations'>予約リスト</a>
</nav>

<main id='app-container' class='admin-mode'>
    <div id='view-home' class='view-section'><div class='card'><h3>お知らせ</h3><p>システム稼働中</p></div></div>
    
    <div id='view-casts' class='view-section'>
        <div class='card'><h3>キャスト一覧 <button id='btn-new-cast' class='btn-primary' style='float:right;'>＋新規</button></h3>
        <table><thead><tr><th>名前</th><th>年齢</th><th>状態</th><th>操作</th></tr></thead><tbody id='cast-list'></tbody></table></div>
    </div>

    <div id='view-schedule' class='view-section'>
        <div class='card'><h3>シフト管理</h3>
        <select id='ws-cast' style='width:300px;margin-bottom:20px;'></select>
        <div id='ws-container'></div>
        <button id='btn-save-weekly' class='btn-primary' style='margin-top:20px;'>保存</button></div>
    </div>

    <div id='view-menu' class='view-section'>
        <div class='card'><h3>コース <button id='btn-new-course' class='btn-primary' style='float:right;'>＋追加</button></h3>
        <table><thead><tr><th>名前</th><th>料金</th><th>時間</th><th>対象</th><th>操作</th></tr></thead><tbody id='course-list'></tbody></table></div>
        <div class='card'><h3>オプション <button id='btn-new-option' class='btn-primary' style='float:right;'>＋追加</button></h3>
        <table><thead><tr><th>名前</th><th>料金</th><th>時間</th><th>対象</th><th>操作</th></tr></thead><tbody id='option-list'></tbody></table></div>
    </div>

    <div id='view-reservations' class='view-section'>
        <div class='card'><h3>予約リスト</h3><table><thead><tr><th>日時</th><th>キャスト</th><th>客名</th><th>TEL</th><th>コース</th><th>状態</th><th>操作</th></tr></thead><tbody id='res-list'></tbody></table></div>
    </div>
</main>

<div id='cast-modal' class='hidden' style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;'>
    <div class='card' style='width:500px;'><h3>キャスト編集</h3><form id='form-cast' onsubmit='return false;'><input type='hidden' id='c-id'>
    <label>名前</label><input type='text' id='c-name'>
    <div style='display:flex;gap:10px;'><select id='c-age'></select><select id='c-height'></select></div>
    <div style='display:flex;gap:5px;'>B:<select id='c-bust'></select><select id='c-cup'></select> W:<select id='c-waist'></select> H:<select id='c-hip'></select></div>
    <label>画像URL</label><input type='text' id='c-image'>
    <label>紹介文</label><textarea id='c-intro'></textarea>
    <label>状態</label><select id='c-active'><option value='true'>在籍</option><option value='false'>退店</option></select>
    <div style='text-align:right;'><button id='btn-close-modal'>キャンセル</button> <button id='btn-save-cast' class='btn-primary'>保存</button></div></form></div>
</div>

<div id='menu-modal' class='hidden' style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;'>
    <div class='card' style='width:500px;'><h3>メニュー編集</h3><form id='form-menu' onsubmit='return false;'><input type='hidden' id='m-id'><input type='hidden' id='m-type'>
    <label>名前</label><input type='text' id='m-name'>
    <div id='input-area-course'><label>料金</label><select id='m-price-course'></select><label>時間</label><select id='m-minutes-course'></select><label>指名料</label><select id='m-fee-course'></select></div>
    <div id='input-area-option'><label>料金</label><input type='number' id='m-price-option'></div>
    <label>対象</label><select id='m-cast'><option value='ALL'>全員</option></select>
    <div style='text-align:right;'><button id='btn-close-menu-modal'>キャンセル</button> <button id='btn-save-menu' class='btn-primary'>保存</button></div></form></div>
</div>

<script src='../common/config.js'></script>
<script src='../common/ui.js'></script>
<script>document.addEventListener('DOMContentLoaded', ()=>UI.init());</script>
</body>
</html>
